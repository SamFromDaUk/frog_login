<!doctype html>
<html>
<head>
    <title>Options | Frog Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/frog_login.css" />
    <script src="js/lib/jQuery.js"></script>
    <script src="js/frog_login/options.js"></script>
</head>
<body>
    
    <div class="options">
        <h3>Frog Login Options</h3>
        
        <p><span>Dev mode</span>
            <input type="checkbox" data-type="boolean" data-name="dev_mode" class="app_dev_mode" />
        </p>   

        <p><span>Hide Passwords</span>
            <input type="checkbox" data-type="boolean" data-name="password" class="app_passwords" value="" />
        </p> 
        
        <p><span>Import Which Logins?</span>
            <textarea data-name="importUsers" data-type="textarea" class="app_import_logins"></textarea>
        </p>
        
        <p><span>Use local storage?</span>
            <input type="checkbox" data-type="boolean" data-name="remote" class="app_remote" value="" />
        </p>
        
        <button class="btn btn-primary pull-right">Save and close</button>
    </div>
    
</body>
</html>
