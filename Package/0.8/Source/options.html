<!doctype html>
<html>
<head>
    <title>Options | Frog Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/frog_log.css" />
    <script src="js/jQuery.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
    
    <div class="options">
        <h3>Frog Login Options</h3>
        
        <p>
            <span>Mode (dev/production)</span>
            <input data-type="text" data-name="mode" class="app_mode" value="" />
        </p>
        
        <p>
            <span>Active Url (Number)</span>
            <input data-type="number" data-name="active" class="app_active" value="" />
        </p>        

        <p>
            <span>Hide Passwords(true/false)</span>
            <input data-type="boolean" data-name="password" class="app_passwords" value="" />
        </p>  
        
        <button class="btn btn-primary">Save and close</button>
    </div>
    
</body>
</html>
